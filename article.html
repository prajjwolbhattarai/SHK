<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHK Rhein-Neckar | Industry Magazine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0f172a',
              'brand-copper': '#b45309',
              'brand-steel': '#475569',
              'brand-surface': '#f8fafc',
            }
          }
        }
      }
    </script>
    <style>
      .writing-mode-vertical { writing-mode: vertical-rl; }
    </style>
  </head>
  <body class="bg-white text-slate-900 antialiased selection:bg-brand-copper selection:text-white">
    
    <div id="progress-bar" class="fixed top-0 left-0 w-full h-1 z-[60] bg-transparent">
        <div class="h-full bg-brand-copper transition-all duration-100 ease-out shadow-[0_0_10px_#b45309]" style="width: 0%"></div>
    </div>

    <header id="header-placeholder"></header>

    <main id="main-content">
      <!-- Article content will be injected by js/article-page.js -->
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js" type="module"></script>
    <script src="js/article-page.js" type="module"></script>
  </body>
</html>
