<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branchenverzeichnis | SHK Rhein-Neckar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      .loader { border-top-color: #b45309; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0f172a',
              'brand-copper': '#b45309',
              'brand-steel': '#475569',
              'brand-surface': '#f8fafc',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-brand-surface text-slate-900 antialiased selection:bg-brand-copper selection:text-white">
    <div id="header-container"></div>
    <main id="main-content">
        <!-- Directory content is rendered by JavaScript -->
    </main>
    <div id="footer-container"></div>

<script>
// V A N I L L A   J S   A P P L I C A T I O N (Directory Page)

// --- 1. DATA STORE ---
// This acts as skeleton/fallback data. It will be replaced by live data from the server.
let MOCK_DIRECTORY = [
  { id: 'dir-1', name: 'Heizungstechnik Müller GmbH', category: 'Heizung', address: 'Hauptstraße 10', city: 'Mannheim', zip: '68159', phone: '0621 123456', website: 'https://heizung-mueller.de', description: 'Spezialist für moderne Heizsysteme und Wärmepumpen.', logoUrl: 'https://logo.clearbit.com/heizung-mueller.de' },
  { id: 'dir-2', name: 'Sanitär-Service Weber', category: 'Sanitär', address: 'Bergheimer Straße 58', city: 'Heidelberg', zip: '69115', phone: '06221 654321', website: 'https://sanitaer-weber.de', description: 'Komplettbäder aus einer Hand. Barrierefreie Umbauten.', logoUrl: 'https://logo.clearbit.com/sanitaer-weber.de' },
  { id: 'dir-3', name: 'Klima-Profis Rhein-Neckar', category: 'Klima', address: 'Industriestraße 35', city: 'Ludwigshafen', zip: '67063', phone: '0621 987654', website: 'https://klima-profis-rn.de', description: 'Installation und Wartung von Klimaanlagen für Gewerbe und Privat.', logoUrl: 'https://logo.clearbit.com/klima-profis-rn.de' },
];
const INITIAL_CATEGORIES = ['Branchen-News', 'Betriebs-Features', 'Personal & Karriere', 'Technologie', 'Energie & Nachhaltigkeit', 'Regional'];

// --- 2. LANGUAGE MANAGER ---
// ... (Language manager code remains the same) ...
const translations={de:{'directory.title':'Branchenverzeichnis','directory.subtitle':'Finden Sie qualifizierte SHK-Fachbetriebe in der Rhein-Neckar-Region.','search.placeholder_dir':'Suche nach Name oder Stadt...'},en:{'directory.title':'Business Directory','directory.subtitle':'Find qualified SHK professionals in the Rhein-Neckar region.','search.placeholder_dir':'Search by name or city...'}};const languageManager={currentLanguage:'de',getLanguage:()=>{const e=localStorage.getItem('shk_lang')||'de';return languageManager.currentLanguage=e,e},t:e=>translations[languageManager.currentLanguage]?.[e]||e};

// --- 3. COMPONENT TEMPLATES ---
// ... (Component template functions remain the same) ...
const createHeaderHTML=e=>`<nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-md border-b border-gray-200 py-0"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-20 items-center"><a href="index.html" class="flex-shrink-0 flex items-center cursor-pointer"><img src="shklogo.jpg" alt="SHK Rhein-Neckar" class="w-auto object-contain h-12"/></a><div class="hidden lg:flex space-x-8 items-center h-full"><a href="index.html" class="text-xs font-bold uppercase tracking-widest text-brand-steel hover:text-brand-dark">Home</a><a href="directory.html" class="text-xs font-bold uppercase tracking-widest text-brand-copper">Verzeichnis</a></div><a href="index.html?id=page-submit" class="hidden lg:block bg-brand-dark text-white px-6 py-3 text-xs font-bold uppercase tracking-wider rounded-sm">Artikel Einreichen</a></div></div></nav>`,createFooterHTML=e=>`<footer class="bg-white border-t border-gray-200 pt-16 pb-8"><div class="max-w-7xl mx-auto px-4 text-center"><p>© 2025 SHK Rhein-Neckar. Alle Rechte vorbehalten.</p><a href="admin.html" class="text-xs text-gray-400 hover:text-brand-copper">Mitarbeiter Login</a></div></footer>`,createDirectoryCardHTML=e=>{const t={Heizung:"bg-red-100 text-red-800 border-red-200",Sanitär:"bg-blue-100 text-blue-800 border-blue-200",Klima:"bg-sky-100 text-sky-800 border-sky-200",Lüftung:"bg-green-100 text-green-800 border-green-200",Elektro:"bg-yellow-100 text-yellow-800 border-yellow-200"};return`
    <div class="bg-white rounded-sm border border-gray-100 p-6 flex flex-col h-full hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
        <div class="flex items-start mb-4">
            <img src="${e.logoUrl}" alt="${e.name} logo" class="w-16 h-16 rounded-sm object-contain border border-gray-100 p-1 mr-4 bg-white" onerror="this.onerror=null;this.src='https://via.placeholder.com/150';">
            <div class="flex-grow">
                <h3 class="font-display font-bold text-lg text-brand-dark leading-tight">${e.name}</h3>
                <span class="mt-1 inline-block text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-sm border ${t[e.category]||"bg-gray-100 text-gray-800"}">${e.category}</span>
            </div>
        </div>
        <p class="text-sm text-brand-steel mb-5 leading-relaxed flex-grow">${e.description}</p>
        <div class="mt-auto space-y-3 text-sm text-brand-steel border-t border-gray-100 pt-5">
            <div class="flex items-start"><span>${e.address}, ${e.zip} ${e.city}</span></div>
            <div class="flex items-center"><span>${e.phone}</span></div>
            ${e.website?`<div class="flex items-center"><a href="${e.website}" target="_blank" rel="noopener noreferrer" class="text-brand-copper hover:underline truncate">${e.website.replace(/^(https?:\/\/)?(www\.)?/,"")}</a></div>`:""}
        </div>
    </div>`};


// --- 4. PAGE-SPECIFIC LOGIC ---
const appState = {
    searchQuery: '',
    activeCategory: 'All',
    directoryLoading: false,
};

function renderDirectoryGrid() {
    const grid = document.getElementById('directory-grid');
    if (!grid) return;
    
    const filteredBusinesses = MOCK_DIRECTORY.filter(business => {
      const matchesCategory = appState.activeCategory === 'All' || business.category === appState.activeCategory;
      const matchesSearch = appState.searchQuery.length === 0 ||
        business.name.toLowerCase().includes(appState.searchQuery.toLowerCase()) ||
        business.city.toLowerCase().includes(appState.searchQuery.toLowerCase());
      return matchesCategory && matchesSearch;
    });

    if (filteredBusinesses.length > 0) {
        grid.innerHTML = filteredBusinesses.map(createDirectoryCardHTML).join('');
    } else {
        grid.innerHTML = `<div class="md:col-span-2 lg:col-span-3 xl:col-span-4 text-center py-32 bg-white rounded-sm border border-dashed border-gray-300"><p class="text-brand-steel font-medium text-lg">Keine Betriebe gefunden.</p></div>`;
    }
}

function renderPage(isUpdate = false) {
    languageManager.getLanguage();
    const t = languageManager.t;
    
    if (isUpdate) {
        renderDirectoryGrid();
        return;
    }

    document.getElementById('header-container').innerHTML = createHeaderHTML(INITIAL_CATEGORIES);
    document.getElementById('footer-container').innerHTML = createFooterHTML(INITIAL_CATEGORIES);
    
    document.getElementById('main-content').innerHTML = `
        <div class="bg-white py-16 md:py-24 border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h1 class="text-4xl md:text-6xl font-display font-black text-brand-dark mb-4">${t('directory.title')}</h1>
                <p class="text-lg md:text-xl text-brand-steel max-w-2xl mx-auto">${t('directory.subtitle')}</p>
            </div>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="sticky top-20 z-40 bg-brand-surface/80 backdrop-blur-md p-4 mb-12 rounded-sm border border-gray-200 flex flex-col md:flex-row gap-4 items-center">
                <div class="relative w-full md:w-1/2 lg:w-1/3">
                    <input type="text" id="search-input" placeholder="${t('search.placeholder_dir')}" class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-copper outline-none transition" />
                </div>
                <div id="category-filters" class="flex flex-wrap gap-2 justify-center">
                    <button data-category="All" class="filter-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded-full transition bg-brand-dark text-white">Alle</button>
                    ${['Heizung', 'Sanitär', 'Klima', 'Lüftung', 'Elektro'].map(cat => `<button data-category="${cat}" class="filter-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded-full transition bg-white text-brand-dark hover:bg-gray-100 border border-gray-200">${cat}</button>`).join('')}
                </div>
                <div id="loading-indicator" class="ml-4 ${appState.directoryLoading ? '' : 'hidden'}"><div class="w-5 h-5 border-2 border-gray-300 rounded-full loader"></div></div>
            </div>
            <div id="directory-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
        </div>`;
    
    renderDirectoryGrid();
    attachEventListeners();
}

function attachEventListeners() {
    document.getElementById('search-input').addEventListener('input', (e) => {
        appState.searchQuery = e.target.value;
        renderDirectoryGrid();
    });

    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            appState.activeCategory = e.target.getAttribute('data-category');
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-brand-dark', 'text-white');
                btn.classList.add('bg-white', 'text-brand-dark', 'hover:bg-gray-100', 'border', 'border-gray-200');
            });
            e.target.classList.add('bg-brand-dark', 'text-white');
            e.target.classList.remove('bg-white', 'text-brand-dark', 'hover:bg-gray-100', 'border', 'border-gray-200');
            renderDirectoryGrid();
        });
    });
}

async function fetchLiveDirectory() {
    const s = JSON.parse(localStorage.getItem('shk_settings'));
    if (!s || !s.directoryScriptUrl) {
        console.log("Directory Sync URL not configured in CMS settings.");
        return;
    }

    appState.directoryLoading = true;
    document.getElementById('loading-indicator')?.classList.remove('hidden');

    try {
        const response = await fetch(s.directoryScriptUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const liveData = await response.json();
        
        if (liveData && Array.isArray(liveData.directory)) {
            MOCK_DIRECTORY = liveData.directory;
            console.log(`Successfully fetched ${MOCK_DIRECTORY.length} live directory entries.`);
        } else {
            console.warn("Fetched directory data is not in the expected format.");
        }
    } catch (error) {
        console.error("Failed to fetch live directory:", error);
    } finally {
        appState.directoryLoading = false;
        document.getElementById('loading-indicator')?.classList.add('hidden');
        renderPage(true); // Re-render grid with new data
    }
}

// Initial Load
document.addEventListener('DOMContentLoaded', () => {
    renderPage();
    fetchLiveDirectory();
});
</script>
</body>
</html>
