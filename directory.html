  { id: 'dir-17', name: 'Licht & Kraft Elektroservice', category: 'Elektro', address: 'Hauptstraße 100', city: 'Wiesloch', zip: '69168', phone: '06222 777999', website: 'https://licht-kraft-wiesloch.de', description: 'E-Ladesäulen und Netzwerktechnik.', logoUrl: 'https://logo.clearbit.com/licht-kraft-wiesloch.de' },

];

// --- 2. LANGUAGE MANAGER ---
const translations = { de: { 'directory.title': 'Branchenverzeichnis', 'directory.subtitle': 'Finden Sie qualifizierte SHK-Fachbetriebe in der Rhein-Neckar-Region.', 'search.placeholder_dir': 'Suche nach Name oder Stadt...' }, en: { 'directory.title': 'Business Directory', 'directory.subtitle': 'Find qualified SHK professionals in the Rhein-Neckar region.', 'search.placeholder_dir': 'Search by name or city...' }};
const languageManager = { currentLanguage: 'de', getLanguage: () => { const lang = localStorage.getItem('shk_lang') || 'de'; languageManager.currentLanguage = lang; return lang; }, t: (key) => translations[languageManager.currentLanguage]?.[key] || key };

// --- 3. COMPONENT TEMPLATES ---
const createHeaderHTML = (categories) => `<nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-md border-b border-gray-200 py-0"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-20 items-center"><a href="index.html" class="flex-shrink-0 flex items-center cursor-pointer"><img src="shklogo.jpg" alt="SHK Rhein-Neckar" class="w-auto object-contain h-12"/></a><div class="hidden lg:flex space-x-8 items-center h-full"><a href="index.html" class="text-xs font-bold uppercase tracking-widest text-brand-steel hover:text-brand-dark">Home</a><a href="directory.html" class="text-xs font-bold uppercase tracking-widest text-brand-copper">Verzeichnis</a></div><a href="article.html?id=page-submit" class="hidden lg:block bg-brand-dark text-white px-6 py-3 text-xs font-bold uppercase tracking-wider rounded-sm">Artikel Einreichen</a></div></div></nav>`;
const createFooterHTML = (categories) => `<footer class="bg-white border-t border-gray-200 pt-16 pb-8"><div class="max-w-7xl mx-auto px-4 text-center"><p>© 2025 SHK Rhein-Neckar. Alle Rechte vorbehalten.</p><a href="admin.html" class="text-xs text-gray-400 hover:text-brand-copper">Mitarbeiter Login</a></div></footer>`;
const createDirectoryCardHTML = (business) => {
    const categoryColors = { Heizung: 'bg-red-100 text-red-800 border-red-200', Sanitär: 'bg-blue-100 text-blue-800 border-blue-200', Klima: 'bg-sky-100 text-sky-800 border-sky-200', Lüftung: 'bg-green-100 text-green-800 border-green-200', Elektro: 'bg-yellow-100 text-yellow-800 border-yellow-200' };
    return `
    <div class="bg-white rounded-sm border border-gray-100 p-6 flex flex-col h-full hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
        <div class="flex items-start mb-4">
            <img src="${business.logoUrl}" alt="${business.name} logo" class="w-16 h-16 rounded-sm object-contain border border-gray-100 p-1 mr-4 bg-white" onerror="this.onerror=null;this.src='https://via.placeholder.com/150';">
            <div class="flex-grow">
                <h3 class="font-display font-bold text-lg text-brand-dark leading-tight">${business.name}</h3>
                <span class="mt-1 inline-block text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-sm border ${categoryColors[business.category] || 'bg-gray-100 text-gray-800'}">${business.category}</span>
            </div>
        </div>
        <p class="text-sm text-brand-steel mb-5 leading-relaxed flex-grow">${business.description}</p>
        <div class="mt-auto space-y-3 text-sm text-brand-steel border-t border-gray-100 pt-5">
            <div class="flex items-start"><span>${business.address}, ${business.zip} ${business.city}</span></div>
            <div class="flex items-center"><span>${business.phone}</span></div>
            ${business.website ? `<div class="flex items-center"><a href="${business.website}" target="_blank" rel="noopener noreferrer" class="text-brand-copper hover:underline truncate">${business.website.replace(/^(https?:\/\/)?(www\.)?/, '')}</a></div>` : ''}
        </div>
    </div>`;
};


// --- 4. PAGE-SPECIFIC LOGIC ---
const appState = {
    searchQuery: '',
    activeCategory: 'All'
};

function renderDirectoryGrid() {
    const grid = document.getElementById('directory-grid');
    if (!grid) return;
    
    const filteredBusinesses = MOCK_DIRECTORY.filter(business => {
      const matchesCategory = appState.activeCategory === 'All' || business.category === appState.activeCategory;
      const matchesSearch = appState.searchQuery.length === 0 ||
        business.name.toLowerCase().includes(appState.searchQuery.toLowerCase()) ||
        business.city.toLowerCase().includes(appState.searchQuery.toLowerCase());
      return matchesCategory && matchesSearch;
    });

    if (filteredBusinesses.length > 0) {
        grid.innerHTML = filteredBusinesses.map(createDirectoryCardHTML).join('');
    } else {
        grid.innerHTML = `<div class="md:col-span-2 lg:col-span-3 xl:col-span-4 text-center py-32 bg-white rounded-sm border border-dashed border-gray-300"><p class="text-brand-steel font-medium text-lg">No businesses found.</p></div>`;
    }
}

function renderPage() {
    languageManager.getLanguage();
    const t = languageManager.t;
    document.getElementById('header-container').innerHTML = createHeaderHTML(INITIAL_CATEGORIES);
    document.getElementById('footer-container').innerHTML = createFooterHTML(INITIAL_CATEGORIES);
    
    document.getElementById('main-content').innerHTML = `
        <div class="bg-white py-16 md:py-24 border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h1 class="text-4xl md:text-6xl font-display font-black text-brand-dark mb-4">${t('directory.title')}</h1>
                <p class="text-lg md:text-xl text-brand-steel max-w-2xl mx-auto">${t('directory.subtitle')}</p>
            </div>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="sticky top-20 z-40 bg-brand-surface/80 backdrop-blur-md p-4 mb-12 rounded-sm border border-gray-200 flex flex-col md:flex-row gap-4 items-center">
                <div class="relative w-full md:w-1/2 lg:w-1/3">
                    <input type="text" id="search-input" placeholder="${t('search.placeholder_dir')}" class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-copper outline-none transition" />
                </div>
                <div id="category-filters" class="flex flex-wrap gap-2 justify-center">
                    <button data-category="All" class="filter-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded-full transition bg-brand-dark text-white">All</button>
                    ${['Heizung', 'Sanitär', 'Klima', 'Lüftung', 'Elektro'].map(cat => `<button data-category="${cat}" class="filter-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded-full transition bg-white text-brand-dark hover:bg-gray-100 border border-gray-200">${cat}</button>`).join('')}
                </div>
            </div>
            <div id="directory-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
        </div>`;
    
    renderDirectoryGrid();
    attachEventListeners();
}

function attachEventListeners() {
    document.getElementById('search-input').addEventListener('input', (e) => {
        appState.searchQuery = e.target.value;
        renderDirectoryGrid();
    });

    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            appState.activeCategory = e.target.getAttribute('data-category');
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-brand-dark', 'text-white');
                btn.classList.add('bg-white', 'text-brand-dark', 'hover:bg-gray-100', 'border', 'border-gray-200');
            });
            e.target.classList.add('bg-brand-dark', 'text-white');
            e.target.classList.remove('bg-white', 'text-brand-dark', 'hover:bg-gray-100', 'border', 'border-gray-200');
            renderDirectoryGrid();
        });
    });
}

// Initial Load
document.addEventListener('DOMContentLoaded', renderPage);
</script>
</body>
</html>
