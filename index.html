async function fetchLiveArticles() {
    const s = JSON.parse(localStorage.getItem('shk_settings'));
    if (!s || !s.articlesScriptUrl) {
        console.log("Article Sync URL not configured in CMS settings.");
        return;
    }
    
    appState.articlesLoading = true;
    renderMagazinePage(true); // Re-render to show loading indicator

    try {
        const response = await fetch(s.articlesScriptUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const liveData = await response.json();
        
        // Ensure we have articles and categories and they are arrays
        if (liveData && Array.isArray(liveData.articles)) {
            ALL_ARTICLES = liveData.articles;
            console.log(`Successfully fetched ${ALL_ARTICLES.length} live articles.`);
        } else {
             console.warn("Fetched data is not in the expected format (articles array).");
        }
    } catch (error) {
        console.error("Failed to fetch live articles:", error);
        // Optional: show an error message to the user
    } finally {
        appState.articlesLoading = false;
        renderMagazinePage(true); // Re-render with new data or to hide indicator
    }
}
