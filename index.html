
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHK Rhein-Neckar | Branchenmagazin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      .loader {
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #b45309;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Montserrat', 'sans-serif'] },
            colors: { 'brand-dark': '#0f172a', 'brand-copper': '#b45309', 'brand-steel': '#475569', 'brand-surface': '#f8fafc' }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
  }
}
</script>
</head>
<body class="bg-brand-surface text-slate-900 antialiased">
    <div id="app">
        <!-- APP SHELL -->
        <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                <a href="index.html" class="flex items-center"><img src="shklogo.jpg" alt="SHK" class="h-12 w-auto object-contain" onerror="this.style.display='none';this.nextElementSibling.style.display='block'"/><span class="hidden font-display font-black text-2xl tracking-tighter">SHK<span class="text-brand-copper">.RN</span></span></a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-xs font-bold uppercase tracking-widest text-brand-dark hover:text-brand-copper">Magazin</a>
                    <a href="index.html?view=directory" class="text-xs font-bold uppercase tracking-widest text-brand-steel hover:text-brand-copper">Verzeichnis</a>
                </div>
                <a href="admin.html" class="bg-brand-dark text-white px-5 py-2 rounded-sm text-xs font-bold uppercase tracking-wider">Login</a>
            </div>
        </nav>

        <main id="main-content" class="min-h-screen fade-in">
            <!-- Content Injected Here -->
            <div class="flex flex-col items-center justify-center py-40">
                <div class="loader mb-4"></div>
                <p class="text-brand-steel text-sm">Lade Inhalte...</p>
            </div>
        </main>

        <footer class="bg-white border-t border-gray-200 py-12 mt-12">
            <div class="max-w-7xl mx-auto px-4 text-center text-gray-400 text-xs">
                <p>&copy; 2025 SHK Rhein-Neckar Magazin.</p>
            </div>
        </footer>
    </div>

<script>
// --- FRONTEND LOGIC ---

const API_URL = 'https://script.google.com/macros/s/AKfycbxw9Sw74S1Yy5W0zVCRHZ7ZxTTOISUKZzk793WkeR8TW9eF61Mws4aGcOPRg1JaiUBuPQ/exec';

let appData = { articles: [], directory: [] };

async function init() {
    try {
        // Fetch Live Data
        // We use redirect: "follow" because GAS often returns 302
        const response = await fetch(API_URL);
        const data = await response.json();

        appData.articles = data.articles || [];
        appData.directory = data.directory || [];

        render();
    } catch (e) {
        console.error("Fetch failed", e);
        // Fallback to static skeleton if fetch fails completely
        document.getElementById('main-content').innerHTML = `
            <div class="max-w-7xl mx-auto px-4 py-12 text-center">
                <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-sm inline-block mb-8">
                    <p class="text-yellow-800 text-sm font-bold">Offline Mode: Could not connect to live database.</p>
                </div>
                <h1 class="text-4xl font-display font-black text-brand-dark mb-4">SHK Rhein-Neckar</h1>
                <p class="text-brand-steel">Bitte versuchen Sie es später erneut.</p>
            </div>
        `;
    }
}

function render() {
    const params = new URLSearchParams(window.location.search);
    const view = params.get('view');
    const id = params.get('id');

    const main = document.getElementById('main-content');

    if (view === 'directory') {
        renderDirectory(main);
    } else if (id) {
        renderArticle(main, id);
    } else {
        renderMagazine(main);
    }
}

function renderMagazine(container) {
    const featured = appData.articles.find(a => a.featured);
    const others = appData.articles.filter(a => a.id !== featured?.id);

    let html = `
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        ${featured ? `
        <div class="mb-16 group cursor-pointer" onclick="window.location.href='?id=${featured.id}'">
            <div class="relative h-[500px] w-full overflow-hidden rounded-sm shadow-xl">
                <img src="${featured.imageUrl}" class="w-full h-full object-cover transition duration-700 group-hover:scale-105" />
                <div class="absolute inset-0 bg-gradient-to-t from-brand-dark via-transparent to-transparent opacity-90"></div>
                <div class="absolute bottom-0 left-0 p-8 md:p-12 text-white">
                    <span class="bg-brand-copper px-3 py-1 text-[10px] font-bold uppercase tracking-widest rounded-sm mb-4 inline-block">Top Story</span>
                    <h1 class="text-4xl md:text-6xl font-display font-black mb-4 leading-tight">${featured.title}</h1>
                    <p class="text-gray-200 max-w-2xl text-lg line-clamp-2">${featured.summary}</p>
                </div>
            </div>
        </div>` : ''}

        <div class="flex items-center justify-between mb-8 border-b border-gray-200 pb-4">
            <h2 class="text-2xl font-display font-bold text-brand-dark">Aktuelle Nachrichten</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            ${others.map(a => `
            <a href="?id=${a.id}" class="group block bg-white border border-gray-100 rounded-sm overflow-hidden hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
                <div class="h-48 overflow-hidden relative">
                    <img src="${a.imageUrl}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" />
                    <span class="absolute top-4 left-4 bg-white/90 px-2 py-1 text-[10px] font-bold uppercase tracking-wide text-brand-dark rounded-sm">${a.category}</span>
                </div>
                <div class="p-6">
                    <div class="flex items-center text-[10px] text-gray-400 font-bold uppercase tracking-wider mb-3">
                        <span>${new Date(a.publishedAt).toLocaleDateString()}</span>
                        <span class="mx-2">•</span>
                        <span>${a.author}</span>
                    </div>
                    <h3 class="text-xl font-display font-bold text-brand-dark mb-3 leading-tight group-hover:text-brand-copper transition-colors">${a.title}</h3>
                    <p class="text-brand-steel text-sm line-clamp-3 mb-4">${a.summary}</p>
                    <span class="text-brand-copper text-xs font-bold uppercase tracking-wider flex items-center">Mehr Lesen &rarr;</span>
                </div>
            </a>
            `).join('')}
        </div>
        
        ${others.length === 0 && !featured ? '<div class="text-center py-20 text-gray-400">Keine Artikel gefunden. Bitte im CMS synchronisieren.</div>' : ''}
    </div>`;

    container.innerHTML = html;
}

function renderArticle(container, id) {
    const article = appData.articles.find(a => a.id === id);
    if (!article) return container.innerHTML = '<p class="text-center py-20">Artikel nicht gefunden.</p>';

    container.innerHTML = `
    <article class="max-w-4xl mx-auto bg-white shadow-sm mt-8 mb-16 overflow-hidden rounded-sm">
        <img src="${article.imageUrl}" class="w-full h-[400px] object-cover" />
        <div class="px-8 py-12 md:px-16">
            <div class="text-center mb-12">
                <span class="text-brand-copper font-bold uppercase tracking-widest text-xs">${article.category}</span>
                <h1 class="text-4xl md:text-5xl font-display font-black text-brand-dark mt-4 mb-6 leading-tight">${article.title}</h1>
                <div class="flex items-center justify-center text-sm text-gray-500 space-x-4">
                    <span>${article.author}</span>
                    <span>•</span>
                    <span>${new Date(article.publishedAt).toLocaleDateString()}</span>
                </div>
            </div>
            <div class="prose prose-lg prose-slate max-w-none text-gray-700 leading-relaxed">
                ${article.content}
            </div>
        </div>
    </article>`;
}

function renderDirectory(container) {
    container.innerHTML = `
    <div class="max-w-7xl mx-auto px-4 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-display font-black text-brand-dark mb-4">Branchenverzeichnis</h1>
            <p class="text-brand-steel">Finden Sie Fachbetriebe in der Region.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            ${appData.directory.map(d => `
            <div class="bg-white p-6 border border-gray-100 rounded-sm hover:shadow-md transition">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-gray-50 rounded-sm flex items-center justify-center text-gray-300 font-bold text-xl mr-4">
                        ${d.logoUrl ? `<img src="${d.logoUrl}" class="w-full h-full object-contain"/>` : d.name.charAt(0)}
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark leading-tight">${d.name}</h3>
                        <span class="text-[10px] font-bold uppercase text-brand-copper bg-orange-50 px-2 py-0.5 rounded-sm">${d.category}</span>
                    </div>
                </div>
                <p class="text-sm text-gray-500 mb-4 line-clamp-2">${d.description || 'Keine Beschreibung.'}</p>
                <div class="text-xs text-gray-400 space-y-1">
                    <p>${d.city}</p>
                    <p>${d.phone || ''}</p>
                </div>
            </div>
            `).join('')}
        </div>
        ${appData.directory.length === 0 ? '<div class="text-center py-20 text-gray-400">Keine Einträge gefunden.</div>' : ''}
    </div>`;
}

// Start
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
